name       : libgnomecanvas2
version    : 1.104.0
release    : 1
source     :
    - http://ftp.gnome.org/pub/gnome/sources/libgnomecanvas2/1.104/libgnomecanvas2-1.104.0.tar.gz : 8d8c6224029818e44d9050b194065766761a51ebd30fd4a16e61ebdeba5234cc
license    :
    - GPL-2.0
    - LGPL-2.0
summary    : The libgnomecanvas package contains the GNOME canvas library.
