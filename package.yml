    The libgnomecanvas package contains the GNOME canvas library. It is an engine for structured graphics and one of the essential GNOME libraries.
builddeps  :
    - pkgconfig(gtk+-2.0)
    - pkgconfig(libart-2.0)
    - pkgconfig(libglade-2.0)
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
